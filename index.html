        function renderDragSort(container, question, index) {
            const wordBank = document.createElement('div');
            wordBank.style.marginBottom = '15px';
            wordBank.style.display = 'flex';
            wordBank.style.flexWrap = 'wrap';
            wordBank.style.gap = '10px';
            
            const resultArea = document.createElement('div');
            resultArea.className = 'selector-style';
            resultArea.style.minHeight = '48px';
            resultArea.style.textAlign = 'left';
            resultArea.style.padding = '10px';
            resultArea.dataset.qIndex = index;
            resultArea.dataset.answers = ''; // å­˜å‚¨å½“å‰æ’åºç»“æœ

            // ç®€å•çš„ç‚¹å‡»æ·»åŠ é€»è¾‘ï¼Œæš‚ä¸å®ç°å¤æ‚æ‹–æ‹½
            question.words.forEach(word => {
                const wordChip = document.createElement('button');
                wordChip.textContent = word;
                wordChip.style.padding = '5px 15px';
                wordChip.style.borderRadius = '20px';
                wordChip.style.border = '1px solid #007bff';
                wordChip.style.backgroundColor = 'white';
                wordChip.style.color = '#007bff';
                
                wordChip.onclick = function() {
                    const currentText = resultArea.textContent;
                    // ç®€å•å¤„ç†å¥å·å’Œç©ºæ ¼
                    const spacer = (currentText === '' || word === '.') ? '' : ' ';
                    resultArea.textContent += spacer + word;
                    
                    // æ›´æ–°å­˜å‚¨çš„ç­”æ¡ˆå€¼
                    let currentAnswers = resultArea.dataset.answers ? JSON.parse(resultArea.dataset.answers) : [];
                    currentAnswers.push(word);
                    resultArea.dataset.answers = JSON.stringify(currentAnswers);

                    this.disabled = true;
                    this.style.opacity = 0.5;
                };
                wordBank.appendChild(wordChip);
            });

            // æ·»åŠ é‡ç½®æŒ‰é’®
            const resetBtn = document.createElement('button');
            resetBtn.textContent = 'ğŸ”„ é‡ç½®';
            resetBtn.style.marginTop = '10px';
            resetBtn.style.padding = '5px 10px';
            resetBtn.style.fontSize = '0.9em';
            resetBtn.onclick = function() {
                resultArea.textContent = '';
                resultArea.dataset.answers = '';
                Array.from(wordBank.children).forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = 1;
                });
            };
            
            container.appendChild(wordBank);
            container.appendChild(resultArea);
            container.appendChild(resetBtn);
        }


        // ------------------------- 5. äº¤äº’é€»è¾‘ -------------------------

        // å¤„ç†é€‰æ‹©é¢˜ç‚¹å‡»
        function selectOption(qIndex, optIndex) {
            const questionPage = document.getElementById(`question-${qIndex}`);
            const options = questionPage.getElementsByClassName('answer-option');
            Array.from(options).forEach(opt => opt.classList.remove('selected-option'));
            options[optIndex].classList.add('selected-option');
            // å­˜å‚¨ç­”æ¡ˆ
            questionPage.dataset.selectedOption = optIndex;
        }

        // ------------------------- 6. æäº¤ä¸è¯„åˆ† -------------------------

        // æäº¤æµ‹éªŒ
        function submitQuiz(isTimeOut) {
            clearInterval(timerInterval);
            if (isTimeOut) {
                alert('æ—¶é—´åˆ°ï¼ç³»ç»Ÿå·²è‡ªåŠ¨æäº¤è¯•å·ã€‚');
            } else if (!confirm('ç¡®å®šè¦æäº¤è¯•å·å—ï¼Ÿæäº¤åå°†æ— æ³•ä¿®æ”¹ç­”æ¡ˆã€‚')) {
                startTimer(); // å¦‚æœå–æ¶ˆæäº¤ï¼Œæ¢å¤è®¡æ—¶
                return;
            }

            // æ”¶é›†ç­”æ¡ˆ
            const userAnswers = quizData.map((q, index) => {
                const questionPage = document.getElementById(`question-${index}`);
                if (q.type === 'select') {
                    const selectedOptIndex = questionPage.dataset.selectedOption;
                    return selectedOptIndex !== undefined ? q.options[selectedOptIndex] : null;
                } else if (q.type === 'fill') {
                    const input = questionPage.querySelector('input');
                    return input.value.trim().toLowerCase();
                } else if (q.type === 'drag-sort') {
                    const resultArea = questionPage.querySelector('.selector-style[data-answers]');
                    // è·å–æ–‡æœ¬å†…å®¹è¿›è¡Œæ¯”è¾ƒ
                    return resultArea.textContent.trim();
                }
                return null;
            });

            calculateAndShowScore(userAnswers);
        }

        // è®¡ç®—å¹¶æ˜¾ç¤ºæˆç»©
        function calculateAndShowScore(userAnswers) {
            let score = 0;
            const pointsPerQuestion = 5; // æ€»åˆ†75 / 15é¢˜ = 5åˆ†/é¢˜

            userAnswers.forEach((answer, index) => {
                const correctAnswer = quizData[index].correct;
                // å¯¹äºå¡«ç©ºå’Œæ’åºï¼Œè¿›è¡Œä¸åŒºåˆ†å¤§å°å†™çš„æ¯”è¾ƒï¼Œå¹¶å»é™¤å¤šä½™ç©ºæ ¼
                if (answer && answer.toLowerCase().replace(/\s+/g, ' ').trim() === correctAnswer.toLowerCase().replace(/\s+/g, ' ').trim()) {
                    score += pointsPerQuestion;
                }
            });

            // ä¿å­˜æˆç»©
            const studentName = studentList.find(s => s.id === currentStudentId).name;
            allScores.push({
                studentId: currentStudentId,
                studentName: studentName,
                score: score,
                timeUsed: 540 - timeRemaining,
                date: new Date().toLocaleString()
            });
            localStorage.setItem('quizScores', JSON.stringify(allScores));

            // æ˜¾ç¤ºæˆç»©å¡
            const container = document.getElementById('quizContainer');
            // éšè—æ‰€æœ‰é¢˜ç›®é¡µé¢å’Œæäº¤æŒ‰é’®
            Array.from(container.children).forEach(child => {
                if (child.id !== 'fixedHeader' && child.id !== 'scoreCard') {
                    child.style.display = 'none';
                }
            });

            const scoreCard = document.getElementById('scoreCard');
            scoreCard.style.display = 'block';
            scoreCard.className = 'intro-card'; // å¤ç”¨å¡ç‰‡æ ·å¼
            scoreCard.style.marginTop = '100px';

            document.getElementById('finalScore').textContent = `${studentName}åŒå­¦ï¼Œä½ çš„å¾—åˆ†æ˜¯ï¼š${score} åˆ†`;
            
            let feedback = '';
            if (score === 75) feedback = 'ğŸ‰ å¤ªæ£’äº†ï¼æ»¡åˆ†ï¼ä½ çœŸæ˜¯è‹±è¯­å°å¤©æ‰ï¼';
            else if (score >= 60) feedback = 'ğŸ‘ åšå¾—ä¸é”™ï¼ç»§ç»­åŠ æ²¹ï¼Œä¸‹æ¬¡äº‰å–æ»¡åˆ†ï¼';
            else feedback = 'ğŸ’ª è¿˜è¦åŠ æŠŠåŠ²å“¦ï¼å›å¤´å†å¤ä¹ ä¸€ä¸‹Unit 2çš„å†…å®¹å§ã€‚';
            document.getElementById('gradeFeedback').textContent = feedback;

            document.getElementById('fixedHeader').style.display = 'none';
        }

        // é‡ç½®ä¸ºä¸‹ä¸€ä½å­¦ç”Ÿå‡†å¤‡
        function resetForNextStudent() {
            currentStudentId = null;
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('scoreCard').style.display = 'none';
            document.getElementById('coverPage').style.display = 'flex';
            document.getElementById('studentSelector').value = "";
            document.getElementById('startButton').disabled = true;
            document.getElementById('timerDisplay').style.color = 'inherit';
            
            initStudentSelector(); // é‡æ–°åˆå§‹åŒ–é€‰æ‹©å™¨ï¼Œç§»é™¤å·²è€ƒå­¦ç”Ÿ
        }
        
        // å¯¼å‡ºæˆç»©ä¸º CSV (ç®€å•å®ç°)
        function exportToCSV() {
            if (allScores.length === 0) {
                alert("æš‚æ— æˆç»©æ•°æ®ã€‚");
                return;
            }
            
            let csvContent = "data:text/csv;charset=utf-8,\ufeff"; // æ·»åŠ  BOM ä»¥æ”¯æŒä¸­æ–‡
            csvContent += "å­¦å·,å§“å,å¾—åˆ†,ç”¨æ—¶(ç§’),æäº¤æ—¶é—´\n";
            
            allScores.forEach(row => {
                csvContent += `${row.studentId},${row.studentName},${row.score},${row.timeUsed},${row.date}\n`;
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "è‹±è¯­å°æµ‹éªŒæˆç»©å•_U2L1.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = initStudentSelector;

    </script>
